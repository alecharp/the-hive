<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Hive</title>

  <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/semantic-ui@2.2.12/dist/semantic.min.css"
        crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
          integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
          crossorigin=""></script>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js"
          crossorigin=""></script>
  <script src="https://unpkg.com/semantic-ui@2.2.12/dist/semantic.min.js"
          crossorigin=""></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"
          async defer></script>

  <style rel="stylesheet" media="screen">
    body {
      padding: 0;
      margin: 0;
    }
    div#content {
      height: 100vh;
      width: 100vw;
    }
    button#create-bee {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 900;
    }
    #description {
      font-size: 15px;
      font-weight: 300;
    }
    #infowindow-content .title {
      font-weight: bold;
    }
    #infowindow-content {
      display: none;
    }
    #infowindow-content {
      display: inline;
    }
  </style>
</head>
<body>

<div id="content">
  <button id="create-bee" class="ui button huge icon red circular">
    <i class="add circle icon"></i>
  </button>
</div>

<div class="ui modal tiny">
  <div class="header">Create new entry</div>
  <div class="content">
    <form class="ui form" action="#">
      <div class="field required">
        <label>Name</label>
        <input placeholder="Name" name="name">
      </div>
      <div class="field required">
        <label>Email</label>
        <input type="email" placeholder="Email" name="email">
      </div>
      <div class="field required">
        <label>Location</label>
        <div class="three fields">
          <div class="field two wide">
            <button class="ui icon button" id="location">
              <i class="icon location arrow"></i>
            </button>
          </div>
          <div class="field seven wide">
            <input type="number" name="latitude" placeholder="Latitude">
          </div>
          <div class="field seven wide">
            <input type="number" name="longitude" placeholder="Longitude">
          </div>
        </div>
        <div class="ui divider horizontal">Or</div>
        <div class="field required">
          <div class="ui left action input">
            <button class="ui button icon teal" id="geocoding">
              <i class="icon search"></i>
            </button>
            <div class="pac-card" id="pac-card">
              <div id="pac-container">
                <input id="pac-input" type="text"
                       placeholder="Your city" name="place_input">
                <input type="hidden" name="place_output">
              </div>
            </div>
            <div id="infowindow-content">
              <img src="" width="16" height="16" id="place-icon">
              <span id="place-name" class="title"></span><br>
              <span id="place-address"></span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui buttons">
      <button class="ui button red cancel">Cancel</button>
      <div class="or"></div>
      <button class="ui positive button" id="validate-form">Save</button>
    </div>
  </div>
</div>

<script src="/js/main.js" type="application/javascript"></script>
</body>
</html>
