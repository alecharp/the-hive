<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Hive</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/semantic-ui@2.2/dist/semantic.min.css">

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
          integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
          crossorigin=""></script>
  <script src="https://unpkg.com/jquery@3.1.1"
          crossorigin=""></script>
  <script src="https://unpkg.com/semantic-ui@2.2/dist/semantic.min.js"></script>

  <style rel="stylesheet" media="screen">
    body {
      padding: 0;
      margin: 0;
    }
    div#content {
      height: 100vh;
      width: 100vw;
    }

    button#create-bee {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 900;
    }
  </style>
</head>
<body>

<div id="content">
  <button id="create-bee" class="ui button huge icon red circular" onclick="$('.modal').modal('show')">
    <i class="add circle icon"></i>
  </button>
</div>

<div class="ui modal tiny">
  <div class="header">Create new entry</div>
  <div class="content">
    <form class="ui form" action="#">
      <div class="field required">
        <label>Name</label>
        <input placeholder="Name" name="name">
      </div>
      <div class="field required">
        <label>Email</label>
        <input type="email" placeholder="Email" name="email">
      </div>
      <div class="field required">
        <label>Location</label>
        <input placeholder="Location" name="location">
      </div>
      <div class="ui message error"></div>
    </form>
  </div>
  <div class="actions">
    <div class="ui buttons">
      <button class="ui button red cancel">Cancel</button>
      <div class="or"></div>
      <button class="ui positive button" onclick="$('.ui.form').form('validate form')">Save</button>
    </div>
  </div>
</div>

<script type="application/javascript">
  (function() {
    const hive = L.map('content').setView([48.85, 2.35], 3);
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 7,
      minZoom: 3,
      attribution: '&copy;&nspar;<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      continuousWorld: true
    }).addTo(hive);

    $('.ui.form').form({
      inline: true,
      fields: {
        name: {
          rules: [{
            type: 'empty',
            prompt: 'You must specify your name'
          }]
        },
        email: {
          rules: [{
            type: 'empty',
            prompt: 'You must specify your email'
          }, {
            type: 'email',
            prompt: 'Specified email is not valid'
          }]
        },
        location: {
          rules: [{
            type: 'empty',
            prompt: 'You must specify your location'
          }]
        }
      }
    })
  })();
</script>

</body>
</html>
