<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Hive</title>

  <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/semantic-ui@2.2.12/dist/semantic.min.css"
        crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
          integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
          crossorigin=""></script>
  <script src="https://unpkg.com/jquery@3.2.1/dist/jquery.min.js"
          crossorigin=""></script>
  <script src="https://unpkg.com/semantic-ui@2.2.12/dist/semantic.min.js"
          crossorigin=""></script>

  <style rel="stylesheet" media="screen">
    body {
      padding: 0;
      margin: 0;
    }
    div#content {
      height: 100vh;
      width: 100vw;
    }
    #menu {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 900;
    }
  </style>
</head>
<body>

<div id="content">
  <div class="ui vertical labeled icon buttons blue" id="menu">
    <button class="ui button" id="profileBtn">
      <i class="icon user circle"></i>
      Profile
    </button>
    <button class="ui button" id="logoutBtn">
      <i class="icon power"></i>
      Logout
    </button>
  </div>
</div>

<div class="ui modal tiny" id="profile">
  <div class="header icon">
    <i class="icon user circle"></i>
    Your profile
  </div>
  <div class="content">
    <form class="ui form">
      <div class="disabled field required">
        <label>Name</label>
        <input placeholder="Name" name="name" disabled="">
      </div>
      <div class="disabled field required">
        <label>Email</label>
        <input type="email" placeholder="Email" name="email" disabled="">
      </div>
      <div class="field required">
        <label>Location</label>
        <div class="three fields">
          <div class="field two wide">
            <button class="ui icon button" id="location">
              <i class="icon location arrow"></i>
            </button>
          </div>
          <div class="field seven wide">
            <input type="number" name="latitude" placeholder="Latitude">
          </div>
          <div class="field seven wide">
            <input type="number" name="longitude" placeholder="Longitude">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <div class="ui buttons">
      <button class="ui button red cancel">Cancel</button>
      <div class="or"></div>
      <button class="ui positive button" id="validate-form">Save</button>
    </div>
  </div>
</div>

<div class="ui modal mini basic" id="login">
  <div class="ui icon header red">
    <i class="icon user circle"></i>
    Login required
  </div>
  <div class="content">
    To access this website, you need to be authentified. Please proceed.
  </div>
  <div class="actions">
    <form action="/api/me/login" method="get" class="ui form">
      <button class="ui button google plus">
        <i class="google icon"></i>
        Login
      </button>
    </form>
  </div>
</div>

<script src="/js/main.js" type="application/javascript"></script>
</body>
</html>
